<html>
  <head>
    <title>Rover pics</title>
    <style type="text/css">
.card {
  border: 1px solid black;
  padding: 10px;
  width: 350px;
  float: left;
}

.card img {
  width: 300px;
}
    </style>
  </head>
  <body>
    <center>
      <h1>Rover Pics</h1>
      <div>
        {% for photo in photos %}
        <div class="card">
          <img src="{{ photo.img_src }}" alt="something's missing" />
          <p>{{ photo.full_name }}</p>
          <p>Taken by: {{ photo.rover.name }}</p>
        </div>
        {% endfor %}
      </div>
    </center>
  </body>
</html>
